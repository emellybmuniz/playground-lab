<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>
        h1 {
            display: inline-block;
            height: 300px;
            width: 300px;
            color: gray;
            font-family: Arial, Helvetica, sans-serif;

            border: 10px solid darkslategray;

            background-color: lightblue;

            padding: 20px 20px 40px 20px;

            margin: 10px 10px 40px 10px;

            outline-width: 10px;
            outline-style: dotted;
            outline-color: orangered;

            outline: 10px dotted orangered;
            
        }

        a {
            border-width: 5px;
            border-style: dotted;
            border-color:darkslategray;
            background-color: gray;
            color: white;
            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplo de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
