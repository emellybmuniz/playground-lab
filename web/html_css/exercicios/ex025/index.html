<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            color: brown;
            text-align: center;
        }

        table {
            background-color: rgba(255, 255, 255, 0.456);
            min-width: 600px;
            border-color: burlywood;
            border-collapse: collapse;
            
        }

        td {
            border: 1px solid black;
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
