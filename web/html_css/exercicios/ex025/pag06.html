<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        caption {
            padding: 10px;
            font-size: 1.5em;
        }
        table {
            margin: 20px;
            width: 500px;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px black solid;
            padding: 10px;
        }

        th {
            background-color: rgb(91, 91, 91);
            color: rgb(255, 255, 255);
        }

        #nome {
            background-color: rgb(210, 210, 211);
        }

        #idade {
            background-color: rgb(210, 210, 211);
        }
    </style>
</head>
<body>
    
    <table>
        <colgroup>
            <col id="nome">
            <col id="sexo">
            <col id="idade">
            <col id="profissao">
        </colgroup>


        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>

        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionistta</td>
        </tr>
    </table>
    
</body>
</html>
