<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="inumero1">Número 1</label>
        <input type="number" name="numero" id="inumero1" min="0" max="50" placeholder="(0-50)" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>

    <p>
        <label for="inumero2">Número 2</label>
        <input type="number" name="numero" id="inumero2" minlength="0" maxlength="50" placeholder="(0-50)" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>

    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>

    </p>

    <p>
        <input type="button" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <p>
        <label for="inum">Número: </label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
