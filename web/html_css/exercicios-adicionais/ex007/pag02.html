<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .pai {
            position: relative;
            background-color: blue;
            height: 400px;
            width: 400px;
        }
        .filho {
            position: absolute;
            background-color: yellow;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .fixo {
            position: fixed;
            top: 20vh;
            left: 20vh;
        }

    </style>
</head>
<body>
    <div class="fixo">
        <div class="pai"> Eu sou o container pai
            <div class="filho"> Eu sou o conteriner filho</div>
        </div>
    </div>
</body>
</html>
